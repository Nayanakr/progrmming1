<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 3 and 5</title>
    <script>
        function doIt() {
            let sum = 0;
            
            for (let i = 1; i < 1000; i++) {
                
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i; // Add to the sum
                }
            }
        
            alert("The sum of multiples of 3 or 5 below 1000 is: " + sum);
        }
    </script>
</head>
</head>
<body>
    <h1>Sum of Multiples of 3 or 5 Below 1000</h1>
    <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6, and 9.</p>
    <p>The sum of these multiples is 23.</p>
    <p>Click the button below to find the sum of all multiples of 3 or 5 below 1000.</p>
    <button onclick="doIt()">Press me!</button>
</body>
</html>
