<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples Sum</title>
    <script>
        function doIt() {
            
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let n = parseInt(document.getElementById("n").value);

            let sum = 0;
            
            for (let i = 1; i < n; i++) {
                
                if (i % a === 0 || i % b === 0) {
                    sum += i;
                }
            }
        
            
            alert("The sum of multiples of " + a + " or " + b + " below " + n + " is: " + sum);
        }
    </script>
</head>
<body>
    <h1>Exercise 3: Sum of Multiples of a or b Below n</h1>
    <p>Enter the values for a, b, and n:</p>
    <label for="a">a: </label><input type="number" id="a"><br><br>
    <label for="b">b: </label><input type="number" id="b"><br><br>
    <label for="n">n: </label><input type="number" id="n"><br><br>
    
    <button onclick="doIt()">Press me!</button>
</body>
</html>
