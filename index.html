<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baggage Weight Checker</title>
    <script>
        function doIt() {
           
            var weight = parseFloat(document.getElementById("bw").value);
            
           
            if (isNaN(weight)) {
                alert("Please enter a valid number.");
            } else if (weight > 15) {
                alert("Your bag is overweight.");
            } else {
                alert("Your bag is within the weight limit.");
            }
        }
    </script>
</head>
<body>
    <p>Please enter your baggage weight:</p>
    <input type="text" id="bw" width="6">
    <button onclick="doIt()">Submit</button>
</body>
</html>
